<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-6">
                    <h1 class="text-success mb-3 text-start h2">Fatching Data From Admin Panel</h1>
                    {% for i in e %}
                    <div class="card mb-5">
                        <div class="card-body">
                                <form action="/update/{{i.id}}" method="post">
                                    {% csrf_token %}
                                    <label for="name" class="mt-3">User Name</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="enter name" value="{{i.userName}}">
                                    
                                    <label for="surname" class="mt-3">User Surname</label>
                                    <input type="text" name="surname" id="surname" class="form-control" placeholder="enter surname" value="{{i.userSurname}}">
                                    
                                    <label for="phone" class="mt-3">User Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control" placeholder="enter phone" value="{{i.userPhone}}">
                                    
                                    <label for="email" class="mt-3">User Email</label>
                                    <input type="text" name="email" id="email" class="form-control" placeholder="enter email" value="{{i.userEmail}}">
                                    
                                    <label for="address" class="mt-3">User Address</label>
                                    <textarea type="text" name="address" id="address" class="form-control" placeholder="enter address"> {{i.userAddress}}</textarea>
                                    {% comment %} <input type="submit" class="btn btn-info" value="Update"> {% endcomment %}
                                    <button type="submit" class="btn btn-success p-2 mt-3">Update Data</button>
                                    
                                </form>
                            </div>
                        </div>
                        {% endfor %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
