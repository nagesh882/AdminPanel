<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-6">
                    <h1 class="text-success mb-3 text-start h2">Fatching Data From Admin Panel</h1>
                    <div class="card mb-5">
                        <div class="card-body">
                            <form method="post" action="{% url 'savedata' %}">
                                {% csrf_token %}
                                <label for="name" class="mt-3">User Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="enter name">
                                
                                <label for="surname" class="mt-3">User Surname</label>
                                <input type="text" name="surname" id="surname" class="form-control" placeholder="enter surname">
                                
                                <label for="phone" class="mt-3">User Phone</label>
                                <input type="text" name="phone" id="phone" class="form-control" placeholder="enter phone">
                                
                                <label for="email" class="mt-3">User Email</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="enter email">
                                
                                <label for="address" class="mt-3">User Address</label>
                                <textarea type="text" name="address" id="address" class="form-control" placeholder="enter address"></textarea>
                                <button type="submit" class="btn btn-primary mt-3">Save Data</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
